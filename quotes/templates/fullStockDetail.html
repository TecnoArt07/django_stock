{% extends 'base.html' %}
{% block content %}

{% if ticker %}
   
<div class="card bg-none mb-3" style="background-color:rgb(40, 40, 43);color:rgb(255, 255, 255);width: rem;">
    <div class="card-body">
      <h3 style="text-align: center;"class="card-title">Stock details of {{api.companyName}}</h3><br><br>
      <div class="card-text">
        <div style="column-count: 2;">

            <table class="table  table-striped table-dark">
            
            {% if api %}
            
                {% for key, value in api.items %}
                <tr scope='row'>
                    <td><strong>{{key}}</strong>:</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            
            {% endif %}
            
            </div>
        </table>
    </div>
    
    </div>
</div>



{% endif %}

{% endblock %}
